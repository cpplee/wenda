<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
	<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/public.js"></script>
</head>

<body>
	<table class="table">
		<tr>
			<td class="th" colspan="20">用户列表</td>
		</tr>
		<tr class="tableTop">
			<td class="tdLittle1">ID</td>
			<td>用户名</td>
			<td>回答数</td>
			<td>被采纳数</td>
			<td>提问数</td>
			<td>金币</td>
			<td>经验</td>
			<td>最后登录时间</td>
			<td>最后登录IP</td>
			<td>注册时间</td>
			<td>帐号状态</td>
			<td>操作</td>
		</tr>
     <list from="$user" name="$d">
		<tr>
			<td>{$d.uid}</td>
			<td>{$d.username}</td>
			<td>{$d.answer}</td>
			<td>{$d.accept}</td>
			<td>{$d.ask}</td>
			<td>{$d.point}</td>
			<td>{$d.exp}</td>
			<if value="$d['logintime'] eq 0">
				<td>从未登陆</td>
				<else/>
			<td>{$d.logintime|date:'Y-m-d',@@}</td>
			</if>
			<if value="$d['logintime'] eq ''">
				<td>从未登陆</td>
				<else/>
			<td>{$d.loginip}</td>
			</if>
			<td>{$d.restime}</td>
			<if value="$d['lock'] eq 1">
			<td>锁定</td>
              <else/>
				<td>正常</td>
				</if>
			<td>
				<if value="$d['lock'] eq 1">
					  <a href="{|U:'User/unlock_user',array('uid'=>$d['uid'])}">解锁</a>
					<else/>
					<a href="{|U:'User/lock_user',array('uid'=>$d['uid'])}">锁定</a>
				</if>

			</td>
		</tr>
	 </list>
	</table>

</body>
</html>
