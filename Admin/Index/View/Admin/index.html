<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
	<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/public.js"></script>
</head>

<body>
	<table class="table">
		<tr>
			<td class="th" colspan="20">后台用户列表</td>
		</tr>
		<tr class="tableTop">
			<td class="tdLittle1">ID</td>
			<td>用户名</td>
			<td>最后登录时间</td>
			<td>最后登录IP</td>
			<td>帐号状态</td>
			<td>操作</td>
		</tr>


		<list from="$admin" name="$d">
		<tr>
			<td>{$d.aid}</td>
			<td>{$d.username}</td>
			<if value="$d['logintime'] eq 0">
				<td>从未登陆</td>
				<else/>
			<td>{$d.logintime|date:'Y-m-d',@@}</td>
				</if>
			<if value="$d['loginip'] eq ''">

				<td>从未登陆</td>
				<else/>
				<td>{$d.loginip}</td>
				</if>
			<if value="$d['lock'] eq 1">
			<td>锁定</td>
				<else/>
				<td>正常</td>
				</if>

			<if value="$d['username'] neq 'admin'">
			<if value="$d['lock'] eq 1">
				<td><a href="{|U:'Admin/unlock',array('aid'=>$d['aid'])}">解锁</a></td>
				<else/>
				<td><a href="{|U:'Admin/lock',array('aid'=>$d['aid'])}">加锁</a></td>
			</if>
				<else/>
				<td>admin用户不得锁定</td>
			</if>
		</tr>

		</list>
	</table>

</body>
</html>
