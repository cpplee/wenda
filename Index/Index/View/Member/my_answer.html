	<div id='center'>
<!-- 左侧 -->
		<include file="__VIEW__/Common/left.html" />
<!-- 左侧结束 -->
		<div id='right'>
			<p class='title'>我的回答</p>
			<ul class='ask-filter'>
				<li <if value="$_GET['w'] neq 1">class='cur'</if>><a href="{|U:'Member/my_answer',array('uid'=>$_GET['uid'])}"> 全部回答</a></li>
				<li <if value="$_GET['w'] eq 1">class='cur'</if>><a href="{|U:'Member/my_answer',array('uid'=>$_GET['uid'],'w'=>1)}">被采纳的回答</a></li>
			</ul>
			<div class='list list-filter'>
				<table>

					<if value="empty($answer)">
						<tr height='140'>
							<if value="$_GET['w'] neq 1">
							<td>你还没有回答过问题</td>
								<else/>
								<td>你还没有被采纳的回答</td>
							</if>
						</tr>




						<tr>
							<th class='t1'>标题</th>
							<th>回答</th>
							<th class='t3'>更新时间</th>
						</tr>


					<list from="$answer" name="$d">
						<tr>
							<td class='t1'>
								<a href="">{$d.askc}</a><span>[{$d.title}]</span>
							</td>
							<td>{$d.answer}</td>
							<td class='t3'>{$d.time|date:'Y-m-d',@@}</td>
						</tr>

					</list>

					<tr>

						<td>{$page}</td>
					</tr>

				</table>
			</div>
			<div class='list list-filter hidden'>
				<table>
						<tr height='140'>
							<td>我还没有被采纳的回答</td>
						</tr>
					<tr>
						<th class='t1'>标题</th>
						<th>回答</th>
						<th class='t3'>更新时间</th>
					</tr>
					<tr>
						<td class='t1'>
							<a href="">什么牌子的电脑好？</a><span>[电脑/硬件]</span>
						</td>
						<td>20</td>
						<td class='t3'>2014-9-14</td>
					</tr>
				</table>
			</div>
		</div>
